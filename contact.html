<div class="wrap">
    <div class="container">
        <section class="row">
            <div class="col-md-8">
                <div class="contact">
                   <h1 class="contact-header">Contact</h1>
                        <hr class="contact-line"/>
                   
                        <form class="contact-form">
                            <ul class="indent">
                              <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith">
                              </li>
                              <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com">
                              </li>
                              <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message"></textarea>
                              </li>
                            </ul>
                            <input type="submit">
                        </form>
                </div>
            </div>      

            <div class="col-md-4">
                <section id="sidebar">
                    <div class="connect-with-me">
                        <h3 class="connect-with-me-header">Connect with Me</h3>
                        <hr class="connect-with-me-line"/>
                            <ul class="connect-links">
                                <li><a href="https://github.com/rjfernando/Basic-Portfolio" target="_blank">
                                       <img src="assets/images/github1.png" alt="github" width="62" height="62"></a></li>
                                <li><a href="https://www.linkedin.com/in/rommelfernando/" target="_blank">
                                       <img src="assets/images/linkedin1.png" width="62" height="62"></a></li>
                                <li><a href="https://stackoverflow.com/users/8749631/rome-f" target="_blank">
                                       <img src="assets/images/stackoverflow1.png" width="62" height="62"></a></li>
                            </ul>
